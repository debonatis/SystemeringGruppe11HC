<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBostedTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBostedLabel_postnummer}" for="postnummer" />
                    <h:inputText id="postnummer" value="#{bostedController.selected.postnummer}" title="#{bundle.CreateBostedTitle_postnummer}" required="true" requiredMessage="#{bundle.CreateBostedRequiredMessage_postnummer}"/>
                    <h:outputLabel value="#{bundle.CreateBostedLabel_poststed}" for="poststed" />
                    <h:inputText id="poststed" value="#{bostedController.selected.poststed}" title="#{bundle.CreateBostedTitle_poststed}" required="true" requiredMessage="#{bundle.CreateBostedRequiredMessage_poststed}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bostedController.create}" value="#{bundle.CreateBostedSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bostedController.prepareList}" value="#{bundle.CreateBostedShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBostedIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
