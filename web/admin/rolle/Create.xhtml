<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRolleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRolleLabel_brukernavn}" for="brukernavn" />
                    <h:inputText id="brukernavn" value="#{rolleController.selected.brukernavn}" title="#{bundle.CreateRolleTitle_brukernavn}" required="true" requiredMessage="#{bundle.CreateRolleRequiredMessage_brukernavn}"/>
                    <h:outputLabel value="#{bundle.CreateRolleLabel_rollen}" for="rollen" />
                    <h:inputText id="rollen" value="#{rolleController.selected.rollen}" title="#{bundle.CreateRolleTitle_rollen}" required="true" requiredMessage="#{bundle.CreateRolleRequiredMessage_rollen}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rolleController.create}" value="#{bundle.CreateRolleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{rolleController.prepareList}" value="#{bundle.CreateRolleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRolleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
