    <ui:composition template="/template.xhtml">
        <ui:define name="title">

        <ui:define name="sideBar">
            <h:form>
            <p:growl id="messages"/>

                    <p:menuitem value="#{bundle.CreateBrukerSaveLink}" actionListener="#{brukerController.create}" update="messages" />  
                    <p:menuitem value="#{bundle.CreateBrukerShowAllLink}" actionListener="#{brukerController.prepareList}" update="messages" />  
                </p:submenu>         
                <p:submenu label="Navigations">  
                    <p:menuitem value="External" url="http://www.vg.no" />

                    <p:menuitem outcome="/annet/List" value="Show All Annet Items"/>

                    <p:menuitem outcome="/bosted/List" value="Show All Bosted Items"/>

        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:outputText value="#{bundle.CreateBrukerTitle}"></h:outputText>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBrukerLabel_brukernavn}" for="brukernavn" />
                    <h:inputText id="brukernavn" value="#{brukerController.selected.brukernavn}" title="#{bundle.CreateBrukerTitle_brukernavn}" required="true" requiredMessage="#{bundle.CreateBrukerRequiredMessage_brukernavn}"/>
                    <h:outputLabel value="#{bundle.CreateBrukerLabel_passord}" for="passord" />
                    <h:inputText id="passord" value="#{brukerController.selected.passord}" title="#{bundle.CreateBrukerTitle_passord}" required="true" requiredMessage="#{bundle.CreateBrukerRequiredMessage_passord}"/>
                    <h:outputLabel value="#{bundle.CreateBrukerLabel_fornavn}" for="fornavn" />
                    <h:inputText id="fornavn" value="#{brukerController.selected.fornavn}" title="#{bundle.CreateBrukerTitle_fornavn}" required="true" requiredMessage="#{bundle.CreateBrukerRequiredMessage_fornavn}"/>
                    <h:outputLabel value="#{bundle.CreateBrukerLabel_etternavn}" for="etternavn" />
                    <h:inputText id="etternavn" value="#{brukerController.selected.etternavn}" title="#{bundle.CreateBrukerTitle_etternavn}" required="true" requiredMessage="#{bundle.CreateBrukerRequiredMessage_etternavn}"/>
                    <h:outputLabel value="#{bundle.CreateBrukerLabel_adresse}" for="adresse" />
                    <h:inputText id="adresse" value="#{brukerController.selected.adresse}" title="#{bundle.CreateBrukerTitle_adresse}" required="true" requiredMessage="#{bundle.CreateBrukerRequiredMessage_adresse}"/>
                    <h:outputLabel value="#{bundle.CreateBrukerLabel_email}" for="email" />
                    <h:inputText id="email" value="#{brukerController.selected.email}" title="#{bundle.CreateBrukerTitle_email}" required="true" requiredMessage="#{bundle.CreateBrukerRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateBrukerLabel_telefon}" for="telefon" />
                    <h:inputText id="telefon" value="#{brukerController.selected.telefon}" title="#{bundle.CreateBrukerTitle_telefon}" required="true" requiredMessage="#{bundle.CreateBrukerRequiredMessage_telefon}"/>
                    <h:outputLabel value="#{bundle.CreateBrukerLabel_postnummer}" for="postnummer" />
                    <h:inputText id="postnummer" value="#{brukerController.selected.postnummer}" title="#{bundle.CreateBrukerTitle_postnummer}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{brukerController.create}" value="#{bundle.CreateBrukerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{brukerController.prepareList}" value="#{bundle.CreateBrukerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBrukerIndexLink}"/>

                <ui:define name="sideBar">
                    <p:growl id="messages"/>
                    <p:menu>  
                        <p:submenu label="Menu">  
                            <p:menuitem value="#{bundle.CreateBrukerSaveLink}" actionListener="#{brukerController.create}" update="messages" />  
                            <p:menuitem value="#{bundle.CreateBrukerShowAllLink}" actionListener="#{brukerController.prepareList}" update="messages" />

                            <p:menuitem value="External" url="http://www.vg.no" />

                            <p:menuitem outcome="/retter/List" value="Show All Retter Items"/>

                            <p:menuitem outcome="/rolle/List" value="Show All Rolle Items"/>

                            <p:menuitem outcome="/salg/List" value="Show All Salg Items"/>
                        </p:submenu>
