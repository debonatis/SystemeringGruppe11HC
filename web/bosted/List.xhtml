<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBostedTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBostedEmpty}" rendered="#{bostedController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bostedController.items.rowCount > 0}">
                    <h:outputText value="#{bostedController.pagination.pageFirstItem + 1}..#{bostedController.pagination.pageLastItem + 1}/#{bostedController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bostedController.previous}" value="#{bundle.Previous} #{bostedController.pagination.pageSize}" rendered="#{bostedController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bostedController.next}" value="#{bundle.Next} #{bostedController.pagination.pageSize}" rendered="#{bostedController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{bostedController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBostedTitle_postnummer}"/>
                            </f:facet>
                            <h:outputText value="#{item.postnummer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBostedTitle_poststed}"/>
                            </f:facet>
                            <h:outputText value="#{item.poststed}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bostedController.prepareView}" value="#{bundle.ListBostedViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bostedController.prepareEdit}" value="#{bundle.ListBostedEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bostedController.destroy}" value="#{bundle.ListBostedDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bostedController.prepareCreate}" value="#{bundle.ListBostedCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBostedIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
