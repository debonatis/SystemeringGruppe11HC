<?xml version="1.0" encoding="UTF-8" ?>

      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.CreateOrdreTitle}"></h:outputText>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrdreLabel_datoEndret}" for="datoEndret" />
                    <h:inputText id="datoEndret" value="#{ordreController.selected.datoEndret}" title="#{bundle.CreateOrdreTitle_datoEndret}" >

                    </h:inputText>

                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrdreLabel_betaltstatus}" for="betaltstatus" />
                    <h:inputText id="betaltstatus" value="#{ordreController.selected.betaltstatus}" title="#{bundle.CreateOrdreTitle_betaltstatus}" />

                    <h:inputText id="selskapnr" value="#{ordreController.selected.selskapnr}" title="#{bundle.CreateOrdreTitle_selskapnr}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordreController.create}" value="#{bundle.CreateOrdreSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ordreController.prepareList}" value="#{bundle.CreateOrdreShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrdreIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
