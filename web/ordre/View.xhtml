<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrdreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrdreLabel_datoendret}"/>
                    <h:outputText value="#{ordreController.selected.datoEndret}" title="#{bundle.ViewOrdreTitle_datoendret}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrdreLabel_datolevert}"/>
                    <h:outputText value="#{ordreController.selected.datoLevert}" title="#{bundle.ViewOrdreTitle_datolevert}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrdreLabel_bekreftet}"/>
                    <h:outputText value="#{ordreController.selected.bekreftet}" title="#{bundle.ViewOrdreTitle_bekreftet}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrdreLabel_betaltstatus}"/>
                    <h:outputText value="#{ordreController.selected.betaltstatus}" title="#{bundle.ViewOrdreTitle_betaltstatus}"/>
                    <h:outputText value="#{bundle.ViewOrdreLabel_selskapnr}"/>
                    <h:outputText value="#{ordreController.selected.selskapnr}" title="#{bundle.ViewOrdreTitle_selskapnr}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordreController.destroyAndView}" value="#{bundle.ViewOrdreDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrdreEditLink}"/>
                <br />
                <h:commandLink action="#{ordreController.prepareCreate}" value="#{bundle.ViewOrdreCreateLink}" />
                <br />
                <h:commandLink action="#{ordreController.prepareList}" value="#{bundle.ViewOrdreShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrdreIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
