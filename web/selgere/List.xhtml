<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSelgereTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSelgereEmpty}" rendered="#{selgereController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{selgereController.items.rowCount > 0}">
                    <h:outputText value="#{selgereController.pagination.pageFirstItem + 1}..#{selgereController.pagination.pageLastItem + 1}/#{selgereController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{selgereController.previous}" value="#{bundle.Previous} #{selgereController.pagination.pageSize}" rendered="#{selgereController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{selgereController.next}" value="#{bundle.Next} #{selgereController.pagination.pageSize}" rendered="#{selgereController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{selgereController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSelgereTitle_brukernavn}"/>
                            </f:facet>
                            <h:outputText value="#{item.brukernavn}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSelgereTitle_salgpermaned}"/>
                            </f:facet>
                            <h:outputText value="#{item.salgpermaned}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSelgereTitle_opparbeidetprovisjon}"/>
                            </f:facet>
                            <h:outputText value="#{item.opparbeidetprovisjon}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSelgereTitle_antsalg}"/>
                            </f:facet>
                            <h:outputText value="#{item.antsalg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSelgereTitle_timer}"/>
                            </f:facet>
                            <h:outputText value="#{item.timer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{selgereController.prepareView}" value="#{bundle.ListSelgereViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{selgereController.prepareEdit}" value="#{bundle.ListSelgereEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{selgereController.destroy}" value="#{bundle.ListSelgereDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{selgereController.prepareCreate}" value="#{bundle.ListSelgereCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSelgereIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
