<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRolleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRolleEmpty}" rendered="#{rolleController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{rolleController.items.rowCount > 0}">
                    <h:outputText value="#{rolleController.pagination.pageFirstItem + 1}..#{rolleController.pagination.pageLastItem + 1}/#{rolleController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{rolleController.previous}" value="#{bundle.Previous} #{rolleController.pagination.pageSize}" rendered="#{rolleController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{rolleController.next}" value="#{bundle.Next} #{rolleController.pagination.pageSize}" rendered="#{rolleController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{rolleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{rolleController.prepareView}" value="#{bundle.ListRolleViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rolleController.prepareEdit}" value="#{bundle.ListRolleEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rolleController.destroy}" value="#{bundle.ListRolleDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{rolleController.prepareCreate}" value="#{bundle.ListRolleCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRolleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
