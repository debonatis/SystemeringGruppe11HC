<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAnnetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAnnetLabel_brukernavn}"/>
                    <h:outputText value="#{annetController.selected.brukernavn}" title="#{bundle.ViewAnnetTitle_brukernavn}"/>
                    <h:outputText value="#{bundle.ViewAnnetLabel_fastlonn}"/>
                    <h:outputText value="#{annetController.selected.fastlonn}" title="#{bundle.ViewAnnetTitle_fastlonn}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{annetController.destroyAndView}" value="#{bundle.ViewAnnetDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAnnetEditLink}"/>
                <br />
                <h:commandLink action="#{annetController.prepareCreate}" value="#{bundle.ViewAnnetCreateLink}" />
                <br />
                <h:commandLink action="#{annetController.prepareList}" value="#{bundle.ViewAnnetShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAnnetIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
