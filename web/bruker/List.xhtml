<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBrukerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBrukerEmpty}" rendered="#{brukerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{brukerController.items.rowCount > 0}">
                    <h:outputText value="#{brukerController.pagination.pageFirstItem + 1}..#{brukerController.pagination.pageLastItem + 1}/#{brukerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{brukerController.previous}" value="#{bundle.Previous} #{brukerController.pagination.pageSize}" rendered="#{brukerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{brukerController.next}" value="#{bundle.Next} #{brukerController.pagination.pageSize}" rendered="#{brukerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{brukerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBrukerTitle_brukernavn}"/>
                            </f:facet>
                            <h:outputText value="#{item.brukernavn}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBrukerTitle_passord}"/>
                            </f:facet>
                            <h:outputText value="#{item.passord}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBrukerTitle_fornavn}"/>
                            </f:facet>
                            <h:outputText value="#{item.fornavn}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBrukerTitle_etternavn}"/>
                            </f:facet>
                            <h:outputText value="#{item.etternavn}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBrukerTitle_adresse}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBrukerTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBrukerTitle_telefon}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefon}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBrukerTitle_postnummer}"/>
                            </f:facet>
                            <h:outputText value="#{item.postnummer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{brukerController.prepareView}" value="#{bundle.ListBrukerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{brukerController.prepareEdit}" value="#{bundle.ListBrukerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{brukerController.destroy}" value="#{bundle.ListBrukerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{brukerController.prepareCreate}" value="#{bundle.ListBrukerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBrukerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
